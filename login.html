<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- favicon -->
		<link rel="icon" href="./assets/images/logo.png" />

		<!-- bootstrap, google fonts -->
		<link
			defer
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
			crossorigin="anonymous" />
		<script
			defer
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
			crossorigin="anonymous"></script>

		<!-- Google fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800&display=swap" rel="stylesheet" />

		<!-- CSS styling -->
		<script src="/assets/js/login.js" defer></script>
		<link rel="stylesheet" href="./assets/css/styless.css" />

		<title>FlorinConnect: Homepage</title>
	</head>

	<body>
		<nav class="container-fluid navbar sticky-top navbar-expand-lg">
			<div class="container d-flex justify-content-between align-items-center">
				<a class="navbar-brand" href="./index.html"><img src="./assets/images/logo.png" alt="FlorinConnect" width="70" height="70" /></a>
				<button
					class="navbar-toggler"
					type="button"
					data-bs-toggle="collapse"
					data-bs-target="#navbarNav"
					aria-controls="navbarNav"
					aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="container">
					<h2>FlorinConnect</h2>
					<h3>By Florin City Council</h3>
				</div>
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav">
						<li class="nav-item">
							<a class="nav-link" href="./login.html">Sign in</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="./register.html">Register</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>
		<h1 class="text-center mt-5">Welcome to FlorinConnect</h1>
		<div class="row border p-3 bg-body-secondary w-25 position-absolute top-50 start-50 translate-middle mt-5">
			<form id="loginForm" class="w-100 p-4 m-auto d-flex flex-column align-items-center">
				<h2 class="mb-4 h2-black">Login</h2>
				<fieldset class="mb-3 col-sm-8">
					<label for="username" class="form-label">Username:</label>
					<input type="text" class="form-control" id="username" name="username" required />
				</fieldset>
				<fieldset class="mb-3 col-sm-8">
					<label for="password" class="form-label">Password:</label>
					<input type="password" class="form-control" id="password" name="password" required />
				</fieldset>

				<input type="submit" class="btn btn-red" id="loginButton" value="Login" />
			</form>
		</div>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
			crossorigin="anonymous"></script>
	</body>
</html>
