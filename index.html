<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- favicon -->
    <link rel="icon" href="./assets/images/logo.png">
    
    <!-- bootstrap, google fonts -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;800&display=swap" rel="stylesheet">

    <!-- CSS styling -->
    <link rel="stylesheet" href="./assets/css/styless.css">

    <title>FlorinConnect: Homepage</title>
  </head>

  <body>
    <!-- NavBar -->
    <nav class="navbar sticky-top navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"><img src="./assets/images/logo.png" alt="FlorinConnect" width="70" height="70"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="container-fluid">
          <h2>FlorinConnect</h2>
          <h3>By Florin City Council</h3>
        </div>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="#">Sign in</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Register</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Category selector -->
    <div class="container-fluid category-links">
      <div class="row category-row">
        <div class="col-sm-3">
          <a class="category-links" href="#">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Recycling</h5>
                <p class="card-text">See our recycling projects around the city.</p>
                <div class="category-image-constainer">
                  <img class="category-image" src="https://img.icons8.com/wired/64/FFFFFF/recycle-bin.png" alt="recycle-bin">
                </div>
              </div>
            </div>
          </a>
        </div>

        <div class="col-sm-3">
          <a class="category-links" href="#">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Volunteer</h5>
                <p class="card-text">Do you have skills to offer the city?</p>
                <div class="category-image-constainer">
                  <img class="category-image" src="https://img.icons8.com/wired/64/FFFFFF/volunteering.png" alt="colunteering">
                </div>
              </div>
            </div>
          </a>
        </div>

        <div class="col-sm-3">
          <a class="category-links" href="#">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Workshop</h5>
                <p class="card-text">Want to see that workshops are happening in the city?</p>
                <div class="category-image-constainer">
                  <img class="category-image" src="https://img.icons8.com/wired/64/FFFFFF/business.png" alt="workshops">
                </div>
              </div>
            </div>
          </a>
        </div>
        <div class="col-sm-3">
          <a class="category-links" href="#">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Social</h5>
                <p class="card-text">Come check out our social events.</p>
                <div class="category-image-constainer">
                  <img class="category-image" src="https://img.icons8.com/dotty/64/FFFFFF/group-task.png" alt="people socialising">
                </div>
              </div>
            </div>
          </a>
        </div>
      </div>
    </div>
    <h2>Hello</h2>
  </body>
</html>
