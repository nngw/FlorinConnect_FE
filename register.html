<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" defer src="/scripts/register.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <title>FlorinConnect</title>
  </head>
  <body>
    <!-- PLACEHOLDER FOR REAL NAV BAR -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Navbar</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="#"
              >Home <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Features</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Pricing</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" href="#">Disabled</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" href="#"
              >PLACE HOLDER FOR REAL NAV BAR</a
            >
          </li>
        </ul>
      </div>
    </nav>
    <h1 class="text-center">Welcome to FlorinConnect</h1>
    <div
      class="row border p-1 bg-body-secondary w-25 position-absolute top-50 start-50 translate-middle"
    >
      <form id="registerForm">
        <div class="mb-3 col-sm-8">
          <h2>Register</h2>
          <label class="form-label">Username:</label>
          <input type="text" class="form-control" id="username" required />
        </div>
        <div class="mb-3 col-sm-8">
          <label for="exampleInputPassword1" class="form-label"
            >Password:</label
          >
          <input type="password" class="form-control" id="password" required />
        </div>

        <button type="submit" class="btn btn-primary" id="submitButton">
          Register
        </button>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
